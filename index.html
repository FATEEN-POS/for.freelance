<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerollos Hany | Web Developer & Marketer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --accent: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            color: var(--text-main);
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            line-height: 1.6;
            transition: direction 0.3s ease;
        }

        .container { width: 85%; max-width: 1000px; margin: auto; padding: 40px 20px; }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
        }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 3rem; font-weight: 800; margin: 0; letter-spacing: -1px; }
        header p { font-size: 1.2rem; color: var(--text-dim); margin-top: 10px; }

        .tagline {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        h2 { font-size: 1.8rem; border-inline-start: 4px solid var(--accent); padding-inline-start: 15px; margin-bottom: 30px; }

        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .service-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
        }
        .service-card:hover { background: #fff; color: #000; transform: translateY(-5px); }
        .service-card i { font-size: 2rem; margin-bottom: 15px; }

        .lang-btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            transition: 0.3s;
        }
        .lang-btn:hover { background: #fff; color: #000; }

        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #fff;
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
            z-index: 1000;
            transition: 0.3s;
        }
        .whatsapp-btn:hover { transform: scale(1.1) rotate(10deg); }

        ul { list-style: none; padding: 0; }
        li { margin: 12px 0; color: var(--text-dim); }
        li strong { color: #fff; }

        footer { text-align: center; padding: 50px; color: var(--text-dim); border-top: 1px solid var(--glass-border); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div id="tagline" class="tagline">متوفر الآن للمشاريع الجديدة</div>
        <h1>kerollos hany</h1>
        <p id="main-role">Full-Stack Web Developer & Marketing Strategist</p>
        <div style="margin-top: 20px;">
            <button class="lang-btn" onclick="switchLang('ar')">العربية</button>
            <button class="lang-btn" onclick="switchLang('en')">English</button>
        </div>
    </header>

    <section class="glass-card">
        <h2 id="services-head">خدماتي البرمجية | Digital Solutions</h2>
        <div id="services-container" class="services-grid">
            </div>
    </section>

    <section id="cv-section" class="glass-card">
        </section>
</div>

<a href="https://wa.me/201273929303" class="whatsapp-btn" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<footer>
    <p>© 2026 Kerollos Hany | BIS Student at AAST </p>
    <p>Aswan, Egypt</p>
</footer>

<script>
    const translations = {
        ar: {
            name: "كيرلس هاني نصحي",
            tagline: "متوفر الآن للمشاريع الجديدة",
            servicesHead: "خدماتي البرمجية",
            summaryHead: "الملخص المهني",
            summary: "أخصائي تسويق استراتيجي ومطور ويب، أجمع بين مهارات التحليل المالي ونظم معلومات الأعمال (BIS). خبير في توظيف علم نفس المستهلك لبناء استراتيجيات تقنية وتسويقية ذات تأثير عالي.",
            expHead: "الخبرة والمهارات",
            skills: [
                "<strong>تطوير الويب:</strong> HTML, CSS, JavaScript والأساسيات البرمجية.",
                "<strong>التسويق:</strong> بناء الهوية التجارية وعلم نفس المستهلك.",
                "<strong>التحليل المالي:</strong> خبرة 3 سنوات في التحليل الفني للبورصة."
            ],
            services: [
                { icon: "fa-code", title: "تطوير المواقع التعريفية", desc: "بناء بورتفوليو ومواقع شخصية (CV) بتصاميم عصرية." },
                { icon: "fa-shopping-cart", title: "متاجر إلكترونية", desc: "تصميم واجهات متاجر احترافية وسهلة الاستخدام." },
                { icon: "fa-cash-register", title: "أنظمة إدارة المبيعات", desc: "تطوير سيستم مبيعات متكامل لإدارة المخازن والفواتير." },
                { icon: "fa-bullhorn", title: "هوية الشركات", desc: "دمج البرمجة مع علم نفس التسويق لبناء واجهة تعكس قوة علامتك." }
            ]
        },
        en: {
            name: "Kerollos Hany Noshy",
            tagline: "Available for new projects",
            servicesHead: "Digital Solutions",
            summaryHead: "Professional Summary",
            summary: "Strategic Marketing Specialist & Web Developer, combining Business Information Systems (BIS) with financial analysis. Expert in leveraging Consumer Psychology to build high-impact digital strategies.",
            expHead: "Experience & Skills",
            skills: [
                "<strong>Web Development:</strong> HTML, CSS, JavaScript, and modern frameworks.",
                "<strong>Marketing:</strong> Branding, Consumer Behavior, and Digital Strategy.",
                "<strong>Finance:</strong> 3 years of Technical Analysis and market signals."
            ],
            services: [
                { icon: "fa-code", title: "Portfolio Websites", desc: "Building modern portfolios and personal CV sites with cutting-edge designs." },
                { icon: "fa-shopping-cart", title: "E-commerce Stores", desc: "Professional, user-friendly storefronts designed for growth." },
                { icon: "fa-cash-register", title: "POS Systems", desc: "Integrated sales systems for efficient inventory and invoice management." },
                { icon: "fa-bullhorn", title: "Branding", desc: "Merging code with marketing psychology for a powerful brand presence." }
            ]
        }
    };

    function switchLang(lang) {
        const content = translations[lang];
        
        // Change text alignment and page direction
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.body.style.textAlign = lang === 'ar' ? 'right' : 'left';

        // Update Header
        document.getElementById('tagline').innerText = content.tagline;
        document.querySelector('h1').innerText = content.name;
        document.getElementById('services-head').innerText = content.servicesHead;

        // Update Services Grid
        const servicesGrid = document.getElementById('services-container');
        servicesGrid.innerHTML = content.services.map(s => `
            <div class="service-card">
                <i class="fas ${s.icon}"></i>
                <h3>${s.title}</h3>
                <p>${s.desc}</p>
            </div>
        `).join('');

        // Update CV Section
        const cvSection = document.getElementById('cv-section');
        cvSection.innerHTML = `
            <h2>${content.summaryHead}</h2>
            <p>${content.summary}</p>
            <div style="margin-top:30px;">
                <h2>${content.expHead}</h2>
                <ul>${content.skills.map(s => `<li>${s}</li>`).join('')}</ul>
            </div>
        `;
    }

    // Initialize with Arabic
    switchLang('ar');
</script>

</body>
</html>
