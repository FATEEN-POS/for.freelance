<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كيرلس هاني | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #00d2ff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            color: var(--text-color);
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* خلفية غامقة متدرجة */
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container { width: 85%; margin: auto; padding: 20px; }

        /* تأثير الجلاس مورفينج */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        header { text-align: center; padding: 50px 0; }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

        .lang-switch button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .lang-switch button:hover { background: var(--accent-color); }

        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .service-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s;
        }
        .service-card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.1); }

        /* زر واتساب العائم */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            left: 30px; /* بما أن الموقع RTL فـ Left أفضل للوضوح */
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            font-size: 35px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.3s;
        }
        .whatsapp-btn:hover { transform: scale(1.1); }

        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; padding-right: 20px; position: relative; }
        li::before { content: "▹"; position: absolute; right: 0; color: var(--accent-color); }
        
        footer { text-align: center; padding: 40px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>

<header>
    <h1>كيرلس هاني نصحي [cite: 39]</h1>
    <p>Marketing Specialist & BIS Student [cite: 6]</p>
</header>

<div class="container">
    <div class="lang-switch" style="text-align: center;">
        <button onclick="switchLang('ar')">العربية</button>
        <button onclick="switchLang('en')">English</button>
    </div>

    <section class="glass-card">
        <h2 id="services-title" style="color: var(--accent-color);">الخدمات والأنظمة | Services</h2>
        <div class="services-grid">
            <div class="service-card"><h3>سايت تعريفي CV</h3></div>
            <div class="service-card"><h3>E-commerce Store</h3></div>
            <div class="service-card"><h3>سيستم مبيعات POS</h3></div>
            <div class="service-card"><h3>سايت تعريفي للشركات</h3></div>
        </div>
    </section>

    <section id="cv-content" class="glass-card">
        </section>
</div>

<a href="https://wa.me/201273929303" class="whatsapp-btn" target="_blank">
    <i class="fab fa-whatsapp"></i>
</a>

<footer>
    <p>Developed by Kerollos Hany © 2026 [cite: 39]</p>
</footer>

<script>
    const data = {
        ar: {
            summaryTitle: "الملخص المهني [cite: 43]",
            summary: "أخصائي تسويق استراتيجي وطالب BIS، خبير في توظيف علم نفس المستهلك[cite: 44, 45].",
            skillsTitle: "المهارات الأساسية [cite: 48]",
            skills: ["تصميم الجرافيك الاحترافي (Photoshop) [cite: 50]", "التحليل الفني للبورصة ", "بناء الهوية التجارية [cite: 49]"],
            expTitle: "الخبرة العملية [cite: 53]",
            exp: "محلل أسواق مالية (2020-2025) [cite: 58] ومسؤول مبيعات[cite: 64]."
        },
        en: {
            summaryTitle: "Professional Summary [cite: 5]",
            summary: "Strategic Marketing Specialist & BIS Student, expert at leveraging Consumer Psychology[cite: 6, 7].",
            skillsTitle: "Core Competencies [cite: 10]",
            skills: ["Professional Graphic Design (Photoshop) ", "Technical Analysis (Stock Market) [cite: 13]", "Digital Strategy & Branding [cite: 11]"],
            expTitle: "Professional Experience [cite: 15]",
            exp: "Financial Analyst (2020-2025) [cite: 20] and Sales Associate[cite: 26]."
        }
    };

    function switchLang(lang) {
        const cv = document.getElementById('cv-content');
        const content = data[lang];
        document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
        
        cv.innerHTML = `
            <h2 style="color: var(--accent-color);">${content.summaryTitle}</h2>
            <p>${content.summary}</p>
            <h2 style="color: var(--accent-color);">${content.skillsTitle}</h2>
            <ul>${content.skills.map(s => `<li>${s}</li>`).join('')}</ul>
            <h2 style="color: var(--accent-color);">${content.expTitle}</h2>
            <p>${content.exp}</p>
        `;
    }

    switchLang('ar');
</script>

</body>
</html>
